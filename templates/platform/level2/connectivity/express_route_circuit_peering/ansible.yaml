- name: "[{{ level }}-{{ circuit }}] - express route peering - Clean-up directory"
  file:
    path: "{{ destination_base }}/{{ resources.configuration_folders.platform.destination_relative_path }}/{{ level }}/{{ base_folder }}/express_route_circuit_peering/{{ circuit }}"
    state: absent
  when:
    - resources.configuration_folders.platform.cleanup_destination | bool

- name: "[{{ level }}-{{ circuit }}] - express route peering - Creates directory structure"
  file:
    path: "{{ destination_base }}/{{ resources.configuration_folders.platform.destination_relative_path }}/{{ level }}/{{ base_folder }}/express_route_circuit_peering/{{ circuit }}"
    state: directory

- name: "[{{ level }}-{{ circuit }}] - express route peering - variables"
  set_fact:
    destination_path_resources: "{{ destination_base }}/{{ resources.configuration_folders.platform.destination_relative_path }}/{{ level }}/{{ base_folder }}/express_route_circuit_peering/{{ circuit }}"

- name: "[{{ level }}-{{ circuit }}] - express route peering - readme"
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ destination_base }}/{{ resources.configuration_folders.platform.destination_relative_path }}/{{ level }}/{{ base_folder }}/express_route_circuit_peering/{{ circuit }}/{{ item | basename | regex_replace('.j2$', '') }}"
    force: yes
  with_fileglob:
    - "{{ level }}/{{ base_folder }}/express_route_circuit_peering/*.md"

