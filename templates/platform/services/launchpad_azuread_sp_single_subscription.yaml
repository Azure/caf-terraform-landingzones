launchpad:
  gitops:
    caf_landingzone_branch: {{topology.caf_landingzone_branch}}

  relative_destination_folder: level0/launchpad

  tfstate:
    lz_key_name: launchpad
    tfstate: caf_launchpad.tfstate
    workspace: tfstate
    level: level0
    identity_aad_key: cred_level0
    config_file: launchpad.yaml
    sub_template_folder: platform/level0/launchpad
    yaml: platform/level0/launchpad/ansible.yaml
    # Do not rename the tfstate_key_name
    tfstate_key_name: launchpad

  deployments:
    landingzone:

  resources:
    launchpad:
      resource_groups:
        level0:
          name: caf-level0
        level1:
          name: caf-level1
        level2:
          name: caf-level2

      storage_accounts:
        level0:
          name: l0
          resource_group_key: level0
          account_kind: BlobStorage
          account_tier: Standard
          shared_access_key_enabled: false
          account_replication_type: GRS
          blob_properties:
            versioning_enabled: true
            last_access_time_enabled: true
            container_delete_retention_policy:
              days: 7
            delete_retention_policy:
              days: 7
          containers:
            tfstate:
              name: tfstate
          tags:
            ## Those tags must never be changed after being set as they are used by the rover to locate the launchpad and the tfstates.
            # Only adjust the environment value at creation time
            caf_environment: {{topology.caf_environment}}
            caf_launchpad: launchpad
            caf_tfstate: level0
        level1:
          name: l1
          resource_group_key: level1
          account_kind: BlobStorage
          account_tier: Standard
          shared_access_key_enabled: false
          account_replication_type: GRS
          blob_properties:
            versioning_enabled: true
            last_access_time_enabled: true
            container_delete_retention_policy:
              days: 7
            delete_retention_policy:
              days: 7
          containers:
            tfstate:
              name: tfstate
          tags:
            ## Those tags must never be changed after being set as they are used by the rover to locate the launchpad and the tfstates.
            # Only adjust the environment value at creation time
            caf_environment: {{topology.caf_environment}}
            caf_launchpad: launchpad
            caf_tfstate: level1
        level2:
          name: l2
          resource_group_key: level2
          account_kind: BlobStorage
          account_tier: Standard
          shared_access_key_enabled: false
          account_replication_type: GRS
          blob_properties:
            versioning_enabled: true
            last_access_time_enabled: true
            container_delete_retention_policy:
              days: 7
            delete_retention_policy:
              days: 7
          containers:
            tfstate:
              name: tfstate
          tags:
            ## Those tags must never be changed after being set as they are used by the rover to locate the launchpad and the tfstates.
            # Only adjust the environment value at creation time
            caf_environment: {{topology.caf_environment}}
            caf_launchpad: launchpad
            caf_tfstate: level2

      role_mapping:
        built_in_role_mapping:
          management_group:
            # if you are using a root_parent_id, replace the following root by the root_parent_id value
            root:
              User Access Administrator:
                azuread_groups:
                  keys:
                    - level0
              Management Group Contributor:
                azuread_groups:
                  keys:
                    - alz
                    - caf_platform_maintainers
              Owner:
                azuread_groups:
                  keys:
                    - alz
                    - caf_platform_maintainers
                    - connectivity  # only when deploying in single subscription
                    - identity      # only when deploying in single subscription
                    - management    # only when deploying in single subscription
                    - subscription_creation_landingzones # # only when deploying in single subscription
              Reader:
                azuread_groups:
                  keys:
                    - caf_platform_contributors
          subscriptions:
            logged_in_subscription:
              Owner:
                azuread_groups:
                  keys:
                    - level0
                    - subscription_creation_platform
                    - caf_platform_maintainers
              Reader:
                azuread_groups:
                  keys:
                    - identity
          resource_groups:
            level0:
              Reader:
                azuread_groups:
                  keys:
                    - identity
                    - subscription_creation_platform
                    - caf_platform_contributors
            level1:
              Reader:
                azuread_groups:
                  keys:
                    - identity
                    - management
                    - alz
                    - subscription_creation_platform
                    - caf_platform_contributors
            level2:
              Reader:
                azuread_groups:
                  keys:
                    - identity
                    - management
                    - connectivity
                    - subscription_creation_platform
                    - caf_platform_contributors

          storage_accounts:
            level0:
              Storage Blob Data Contributor:
                azuread_groups:
                  keys:
                    - level0
                    - identity
                    - caf_platform_maintainers
              Storage Blob Data Reader:
                azuread_groups:
                  keys:
                    - management
                    - alz
                    - subscription_creation_platform
                    - caf_platform_contributors
            level1:
              Storage Blob Data Contributor:
                azuread_groups:
                  keys:
                    - caf_platform_maintainers
                    - identity
                    - management
                    - alz
                    - subscription_creation_platform
              Storage Blob Data Reader:
                azuread_groups:
                  keys:
                    - connectivity
                    - caf_platform_contributors
                    - level0
            level2:
              Storage Blob Data Contributor:
                azuread_groups:
                  keys:
                    - identity
                    - connectivity
                    - management
                    - caf_platform_maintainers
                    - level0
              Storage Blob Data Reader:
                azuread_groups:
                  keys:
                    - subscription_creation_landingzones
                    - caf_platform_contributors

      keyvaults:
        level0:
          name: l0
          sku_name: premium
          resource_group_key: level0
        level1:
          name: l1
          sku_name: premium
          resource_group_key: level1
        level2:
          name: l2
          sku_name: premium
          resource_group_key: level2

      keyvault_access_policies:
        level0:
          sp_level0:
            azuread_group_key: level0
            secret_permissions:
              - Set
              - Get
              - List
              - Delete
              - Purge
              - Recover
          identity:
            azuread_group_key: identity
            secret_permissions:
              - Get
        level1:
          sp_level0:
            azuread_group_key: level0
            secret_permissions:
              - Set
              - Get
              - List
              - Delete
              - Purge
              - Recover
          identity:
            azuread_group_key: identity
            secret_permissions:
              - Get
          management:
            azuread_group_key: management
            secret_permissions:
              - Get
          alz:
            azuread_group_key: alz
            secret_permissions:
              - Get
          subscription_creation_platform:
            azuread_group_key: subscription_creation_platform
            secret_permissions:
              - Get
        level2:
          sp_level0:
            azuread_group_key: level0
            secret_permissions:
              - Set
              - Get
              - List
              - Delete
              - Purge
              - Recover
          identity:
            azuread_group_key: identity
            secret_permissions:
              - Get
          management:
            azuread_group_key: management
            secret_permissions:
              - Get
          connectivity:
            azuread_group_key: connectivity
            secret_permissions:
              - Get
          subscription_creation_platform:
            azuread_group_key: subscription_creation_platform
            secret_permissions:
              - Get

      azuread_applications:
        level0:
          application_name: sp-caf-level0
        identity:
          application_name: sp-caf-identity
        management:
          application_name: sp-caf-management
        alz:
          application_name: sp-caf-alz
        connectivity:
          application_name: sp-caf-connectivity
        subscription_creation_platform:
          application_name: sp-caf-subscription_creation_platform
        subscription_creation_landingzones:
          application_name: sp-caf-subscription_creation_landingzones

      azuread_service_principals:
        # Manage the deployment of the level0
        level0:
          azuread_application:
            key: level0
        # Manage the deployment of Enterprise Scale
        alz:
          azuread_application:
            key: alz
        # Manage the deployment of the connectivity services
        connectivity:
          azuread_application:
            key: connectivity
        # Manage the deployment of the shared services
        management:
          azuread_application:
            key: management
        # Manage the deployment of the identity services
        identity:
          azuread_application:
            key: identity
        # Has delegation to create platform subscriptions
        subscription_creation_platform:
          azuread_application:
            key: subscription_creation_platform
        # Has delegation to create landingzone subscriptions
        subscription_creation_landingzones:
          azuread_application:
            key: subscription_creation_landingzones

      azuread_api_permissions:
        level0:
          microsoft_graph:
            resource_app_id: 00000003-0000-0000-c000-000000000000
            resource_access:
              AppRoleAssignment_ReadWrite_All:
                id: 06b708a9-e830-4db3-a914-8e69da51d44f
                type: Role
              DelegatedPermissionGrant_ReadWrite_All:
                id: 8e8e4742-1d95-4f68-9d56-6ee75648c72a
                type: Role
              Application_ReadWrite_OwnedBy:
                id: 18a4783c-866b-4cc7-a460-3d5e5662c884
                type: Role
        identity:
          active_directory_graph:
            resource_app_id: 00000002-0000-0000-c000-000000000000
            resource_access:
              Application_ReadWrite_OwnedBy:
                id: 824c81eb-e3f8-4ee6-8f6d-de7f50d565b7
                type: Role
              Directory_ReadWrite_All:
                id: 78c8a3c8-a07e-4b9e-af1b-b5ccab50a175
                type: Role
          microsoft_graph:
            resource_app_id: 00000003-0000-0000-c000-000000000000
            resource_access:
              AppRoleAssignment_ReadWrite_All:
                id: 06b708a9-e830-4db3-a914-8e69da51d44f
                type: Role
              DelegatedPermissionGrant_ReadWrite_All:
                id: 8e8e4742-1d95-4f68-9d56-6ee75648c72a
                type: Role
              GroupReadWriteAll:
                id: 62a82d76-70ea-41e2-9197-370581804d09
                type: Role
              RoleManagement_ReadWrite_Directory:
                id: 9e3f62cf-ca93-4989-b6ce-bf83c28f9fe8
                type: Role

      azuread_roles:
        azuread_service_principals:
          level0:
            roles:
              - Privileged Role Administrator
              - Application Administrator
              - Groups Administrator
          identity:
            roles:
              - User Administrator
              - Application Administrator
              - Groups Administrator
          subscription_creation_landingzones:
            roles:
              - Application Administrator
              - Groups Administrator

      dynamic_keyvault_secrets:
        level0:
          subscription_id:
            output_key: client_config
            attribute_key: subscription_id
            secret_name: subscription-id
          tenant_id:
            output_key: client_config
            attribute_key: tenant_id
            secret_name: tenant-id
        level1:
          lower_stg:
            output_key: storage_accounts
            resource_key: level0
            attribute_key: name
            secret_name: lower-storage-account-name
          lower_rg:
            output_key: resource_groups
            resource_key: level0
            attribute_key: name
            secret_name: lower-resource-group-name
          subscription_id:
            output_key: client_config
            attribute_key: subscription_id
            secret_name: subscription-id
          tenant_id:
            output_key: client_config
            attribute_key: tenant_id
            secret_name: tenant-id
        level2:
          lower_stg:
            output_key: storage_accounts
            resource_key: level1
            attribute_key: name
            secret_name: lower-storage-account-name
          lower_rg:
            output_key: resource_groups
            resource_key: level1
            attribute_key: name
            secret_name: lower-resource-group-name
          subscription_id:
            output_key: client_config
            attribute_key: subscription_id
            secret_name: subscription-id
          tenant_id:
            output_key: client_config
            attribute_key: tenant_id
            secret_name: tenant-id

      azuread_groups:
        caf_platform_maintainers:
          name: caf-platform-maintainers
          description: High privileged group to run all CAF deployments from vscode. Can be used to bootstrap or troubleshoot deployments.
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
        caf_platform_contributors:
          name: caf-platform-contributors
          description: Can only execute terraform plans for level1 and level2. They can test platform improvements and propose PR.
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
        level0:
          name: caf-level0
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
          members:
            azuread_service_principal_keys:
              - level0
        alz:
          name: caf-alz
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
          members:
            azuread_service_principal_keys:
              - alz
        identity:
          name: caf-identity
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
          members:
            azuread_service_principal_keys:
              - identity
        management:
          name: caf-management
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
          members:
            azuread_service_principal_keys:
              - management
        connectivity:
          name: caf-connectivity
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
          members:
            azuread_service_principal_keys:
              - connectivity
        subscription_creation_platform:
          name: caf-subscription_creation_platform
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
          members:
            azuread_service_principal_keys:
              - subscription_creation_platform
        subscription_creation_landingzones:
          name: caf-subscription_creation_landingzones
          prevent_duplicate_name: true
          owners:
            - {{topology.ea_owner_object_id}}
          members:
            azuread_service_principal_keys:
              - subscription_creation_landingzones
