# Deployed in a separate tfstate. Circuit must be provisioned first.
express_route_circuit_peerings:
  prod:
    private_peering:
      express_route:
        lz_key: connectivity_express_route_prod
        key: prod
      peering_type: AzurePrivatePeering
      primary_peer_address_prefix: <replace>
      secondary_peer_address_prefix: <replace>
      peer_asn: <replace>
      vlan_id: <replace>
  non_prod:
    private_peering:
      express_route:
        lz_key: connectivity_express_route_non_prod
        key: non_prod
      peering_type: AzurePrivatePeering
      primary_peer_address_prefix: <replace>
      secondary_peer_address_prefix: <replace>
      peer_asn: <replace>
      vlan_id: <replace>
