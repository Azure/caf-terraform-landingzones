gitops:
  landingzones: 2112.int

deployments:
  connectivity:
    landingzone:
      key:
        platform:
          private_dns: prod
      global_settings_key:
        platform:
          management:
      remote_tfstates:
        platform:
          management:
          asvm:

subscriptions:
  connectivity:
    resource_groups:
      firewall_policies:
        name: connectivity-prod-firewall-policies
        region_key: region1

    azurerm_firewall_policies:
      root:
        name: "prod-root-policy"
        region_key: region1
        resource_group:
          key: firewall_policies
        dns:
          proxy_enabled: true
        threat_intelligence_mode: "Alert"
