trigger:
- azuredevops_pipeline

variables:
  azureSubscription: MSDN_nicolasyuen

resources:
  containers:
  - container: rover
    image: aztfmod/rover:1912.2716
    options: --user 0:0

pool:
  vmImage: 'ubuntu-latest'

container: rover



steps:
- task: AzureCLI@2
  displayName: Azure CLI
  inputs:
    azureSubscription: "MSDN_nicolasyuen"
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
        az --version
        az account show

- script: |
    echo "Deploying the launchpad level 0 sing Rover"
    echo "See https://github.com/aztfmod/rover"
    rover
  displayName: 'Initialize the Level0 launchpad'
